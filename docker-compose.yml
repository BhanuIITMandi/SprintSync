version: "3.9"

services:
  db:
    image: postgres:15
    container_name: sprintsync_db
    restart: always
    environment:
      POSTGRES_USER: sprintsync
      POSTGRES_PASSWORD: sprintsync
      POSTGRES_DB: sprintsync
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  app:
    build: .
    container_name: sprintsync_app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://sprintsync:sprintsync@db:5432/sprintsync
    ports:
      - "8000:8000"