version: "3.9"

services:
  db:
    image: postgres:17
    container_name: sprintsync_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sprintsync
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sprintsync"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Only start local DB if DATABASE_URL in .env points to 'db' or 'localhost'
    # By default, we keep it here but the app will point where .env says.

  app:
    build: .
    container_name: sprintsync_app
    # Note: If using cloud DB, this 'depends_on' might wait for a local DB that isn't being used.
    # But it's safer to keep for local dev flow.
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Use the DATABASE_URL from .env file directly. 
      # Docker-compose automatically loads .env into environment variables.
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-super-secret-key}
      USE_AI_STUB: ${USE_AI_STUB:-true}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
    ports:
      - "8000:8000"

volumes:
  pgdata: