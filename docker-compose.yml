version: "3.9"

services:
  db:
    image: postgres:17
    container_name: sprintsync_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sprintsync
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sprintsync"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: sprintsync_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/sprintsync
      SECRET_KEY: ${SECRET_KEY:-super-secret-key}
      USE_AI_STUB: ${USE_AI_STUB:-true}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"

volumes:
  pgdata: